<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Mua sắm thỏa thích</title>
  </head>
  <body>
    <div class="box">
      <div class="container">
        <div class="top-header">
          <span>Xu web</span>
          <header>Xin chào</header>
        </div>

        <div class="input-field">
          <input
            type="text"
            class="input"
            placeholder="Tên đăng nhập"
            required
          />
          <i class="bx bx-user"></i>
        </div>

        <div class="input-field">
          <input
            type="password"
            class="input"
            placeholder="Mật khẩu"
            required
          />
          <i class="bx bx-lock-alt"></i>
        </div>
        <div class="input-field">
          <input type="submit" class="submit" value="Đăng nhập" />
        </div>

        <div class="bottom">
          <div class="left">
            <input type="checkbox" id="checkbox" />
            <label for="checkbox">Lưu đăng nhập</label>
          </div>
          <div class="right">
            <label><a href="#">Đăng ký tài khoản</a></label>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
